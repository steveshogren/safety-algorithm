    <nav class="navbar navbar-inverse navbar-fixed-top">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">
      <div class="starter-template">
        <h1>Rankings
        <p class="lead">
          <table>
            <tr>
              <th>
                Safety Check
              $forall lang <- languages
                <th>#{name lang}
            <tr>
              <td>
                Null Reference Method/Field Invocation
              $forall lang <- languages
                <td>#{score $ nullField lang}
            <tr>
              <td>
                Null List Iteration
              $forall lang <- languages
                <td>#{score $ nullList lang}
            <tr>
              <td>
                Putting wrong type into variable
              $forall lang <- languages
                <td>#{score $ wrongVaribleType lang}
            <tr>
              <td>
                Missing List Element 
              $forall lang <- languages
                <td>#{score $ missingListElem lang}
            <tr>
              <td>
                Incorrect Type Casting
              $forall lang <- languages
                <td>#{score $ wrongCast lang}
            <tr>
              <td>
                Passing Wrong Type to Method
              $forall lang <- languages
                <td>#{score $ wrongTypeToMethod lang}
            <tr>
              <td>
                Calling Missing Method/Field/Function/Variable/Constant
              $forall lang <- languages
                <td>#{score $ missingMethodOrField lang}
            <tr>
              <td>
                Missing Enum Dispatch Implementation
              $forall lang <- languages
                <td>#{score $ missingEnum lang}
            <tr>
              <td>
                Unexpected Variable Mutation 
              $forall lang <- languages
                <td>#{score $ variableMutation lang}
            <tr>
              <td>
                Deadlock prevention
              $forall lang <- languages
                <td>#{score $ deadLocks lang}
            <tr>
              <td>
                Memory Deallocation
              $forall lang <- languages
                <td>#{score $ memoryDeallocation lang}
            <tr>
              <td>
                Stack Overflow Exceptions Caused by Recursion
              $forall lang <- languages
                <td>#{score $ recursionStackOverflow lang}
            <tr>
              <td>
                Ensure Code Executes When Passed To a Function
              $forall lang <- languages
                <td>#{score $ consistentCodeExecution lang}
            <tr>
              <td>Totals
              $forall lang <- languages
                <td>#{show $ total lang}
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
